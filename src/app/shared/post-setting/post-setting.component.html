<div class="dropdown">
  <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false"><i class="flaticon-menu"></i></button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item d-flex align-items-center" data-bs-toggle="modal"
           data-bs-target="#editPost" href="#"><i class="flaticon-edit"></i> Edit Post</a></li>
    <!--    <li><a class="dropdown-item d-flex align-items-center" href="#"><i class="flaticon-private"></i> Hide-->
    <!--      Post</a></li>-->
    <li><a class="dropdown-item d-flex align-items-center" href="#"><i class="flaticon-trash"></i> Delete
      Post</a></li>
  </ul>
</div>


<!-- EditPostModal -->
<div class="modal fade" id="editPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="news-feed-area">
        <div class="news-feed news-feed-form">
          <h3 class="news-feed-title">Edit My Post</h3>
          <form [formGroup]="postEditForm">
            <br>
            <div class="form-group">
              <textarea name="message" class="form-control" placeholder="Write something here..."
                        formControlName="content"></textarea>
            </div>
            <ul class="button-group d-flex justify-content-between align-items-center">
              <li class="photo-btn">
                <label for="file-upload" class="custom-file-upload">
                  <i class="flaticon-gallery"></i>Photo
                </label>
                <input type="file" id="file-upload" name="fileName" multiple>
              </li>
              <li class="video-btn">
                <button><i class="flaticon-video"></i> Video</button>
              </li>
              <li class="tag-btn">
                <button><i class="flaticon-tag"></i> Tag Friends</button>
              </li>
              <li class="post-btn">
                <button>Post</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
