<div class="main-content-wrapper">
  <app-navbar></app-navbar>
  <div class="card-body p-0">
    <table class="table table-striped projects">
      <thead>
      <tr>
        <th style="width: 1%">#</th>
        <th style="width: 15%">Username</th>
        <th style="width: 15%">Email</th>
        <th style="width: 15%">Phone</th>
        <th style="width: 15%">Birthday</th>
        <th style="width: 8%">Status</th>
        <th style="width: 20%"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{i+1}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.birthday}}</td>
        <td class="project-state">
          <div class="form-check form-switch" *ngIf="!user.status">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (change)="changeStatusUser(user.id)">
          </div>
          <div class="form-check form-switch" *ngIf="user.status">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (change)="changeStatusUser(user.id)" checked>
          </div>
        </td>
        <td class="project-actions text-right">
          <a class="btn btn-primary btn-sm" href="#">
            <i class="fas fa-folder"></i> View </a>
          <a class="btn btn-info btn-sm" href="#">
            <i class="fas fa-pencil-alt"></i> Edit </a>
          <a class="btn btn-danger btn-sm" href="#">
            <i class="fas fa-trash"></i> Delete </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
