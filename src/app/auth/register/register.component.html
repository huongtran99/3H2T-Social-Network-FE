
<div class="preloader-area">
  <div class="spinner">
    <div class="inner">
      <div class="disc"></div>
      <div class="disc"></div>
      <div class="disc"></div>
    </div>
  </div>
</div>

<div class="profile-authentication-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="profile-authentication-image">
          <div class="d-table">
            <div class="d-table-cell">
              <div class="content-image">
                <div class="logo">
                  <a href="#"><img src="assets/images/logo.png" alt="Zust"></a>
                </div>
                <div class="vector-image">
                  <img src="assets/images/vector.png" alt="image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="register-form">
          <h2>Register</h2>
          <form [formGroup]="formRegister" (ngSubmit)="formRegister.valid && register()">
            <div class="form-group">
              <label>Name</label>
              <ng-container *ngIf="username.invalid && username.touched">
                <p style="color: red" *ngIf="username.errors?.required">Tên bắt buộc phải nhập</p>
              </ng-container>
              <input type="text" class="form-control" formControlName="username" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <ng-container *ngIf="email.invalid && email.dirty">
                <p style="color: red" *ngIf="email.errors?.email">Email không đúng định dạng</p>
              </ng-container>
              <input type="email" class="form-control" formControlName="email" email>
            </div>
            <div class="form-group">
              <label>Password</label>
              <ng-container *ngIf="password.invalid && password.dirty">
                <p style="color: red" *ngIf="password.errors?.minlength">Password ký tự quá ngắn</p>
              </ng-container>
              <input type="password" class="form-control" formControlName="password" minlength="6">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <ng-container *ngIf="rePassword.invalid && rePassword.dirty">
                <p style="color: red" *ngIf="rePassword.errors?.minlength">rePassword ký tự quá ngắn</p>
              </ng-container>
              <input type="password" class="form-control" formControlName="rePassword" minlength="6">
            </div>
            <div class="remember-me-wrap">
              <p>
                <input type="checkbox" id="test1">
                <label for="test1">I Accept The <a href="">Privacy</a></label>
              </p>
            </div>
            <button type="submit" class="default-btn">Register</button>
            <div class="or-text"><span>Or</span></div>
            <button type="submit" class="google-btn">Log In with Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="home-btn-icon">
    <a href="index.html"><i class="flaticon-home"></i></a>
  </div>
</div>
